<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        [ngModel]="post.title"
        required
        minlength="3"
        placeholder="Post title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        [ngModel]="post.content"
        required
        placeholder="Post content"
        #content="ngModel"></textarea>
        <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit">SAVE POST</button>
  </form>
</mat-card>
